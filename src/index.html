<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptopay</title>
  </head>
  <body>
    <div class="wrapper-main">
      <aside class="sidebar">
        <img
          src="./assets/img/Logotype.svg"
          alt="Cryptopay Logotype"
          class="logo"
        />
        <nav class="sidebar-nav">
          <ul class="navigation">
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_home"></span>
                Dashboard</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_wallet"></span>
                Accounts</a
              >
            </li>
            <li class="navigation__item navigation__item_active">
              <a href="#" class="navigation__link">
                <span class="ico ico_assets"></span>
                Assets</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_recurring"></span>
                Recurring</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_card"></span>
                Cards</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_service"></span>
                Services</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <span class="ico ico_history"></span>
                History</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <header class="header">
        <div class="wrapper">
          <h1 class="header__title">Assets</h1>
          <div class="sort-by">
            <span class="sort-by__label">Sort by:</span>
            <span class="sort-by__value">By price</span>
            <span class="ico ico_arrow"></span>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="wrapper">
          <div class="cards">
            <div class="card">
              <div class="currency">
                <span class="ico ico_etherium"></span>
                <div class="currency__wrapper">
                  <h2 class="currency__title">Etherium</h2>
                  <h3 class="currency__subtitle">ETH</h3>
                </div>
              </div>

              <p class="currency__rate">$0,95</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
